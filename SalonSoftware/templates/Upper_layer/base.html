{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}
    <!-- Head Content goes here -->
    {% endblock %}
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 fs-3" href="{% url 'salon' %}">HairHub</a>
          <div class="d-flex justify-content-center flex-grow-1 mx-5">
            <form class="d-flex" role="search" style="width: 50%;">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>

          <div class="dropdown me-5">
            {% if user.is_authenticated %}
            <img src="{% static 'images/user.jpg' %}" alt="Dropdown Icon" class="rounded-circle" 
                 style="height: 40px; width: 40px; cursor: pointer;" data-bs-toggle="dropdown">

            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" id="profile" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</button></li>
              <li><a class="dropdown-item" href="#">setting</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>

            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
            {% endif %}
    
          </div>
        </div>
    </nav>
  
    
    

    {% block body %}
      <!-- body Content goes here -->
    {% endblock %}

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
