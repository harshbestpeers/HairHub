{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Salon Page</title>
    <link rel="stylesheet" href="{% static 'Upper_Layer/css/salon.css' %}">
    <link rel="stylesheet" href="{% static 'Upper_Layer/css/salon_modal.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- App Name on the Left -->
            <a class="navbar-brand" href="#">HairHub</a>

            <!-- Search Bar in the Middle -->
            <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            </form>

            <!-- Login and Signup on the Right -->
            <div class="d-flex">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" data-username="{{ user.id|escapejs }}">
                        <img src="{% static 'images/user.jpg' %}" alt="icon-pic" class="profile-pic"> {{user.username}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Notifications</a></li>
                        <li><a class="dropdown-item" href="#">Bookmarks</a></li>
                        <li><a class="dropdown-item" href="#">Reviews</a></li>
                        <li><a class="dropdown-item" href="#">Network</a></li>
                        <li><a class="dropdown-item" href="#">Find friends</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                    </ul>
                </div>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
{{type}}
    <div class="container-fluid bg-light py-3">
        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-outline-primary me-2 iconbtn" data-category="salon" data-type='{{type}}'>
                <img src="{% static 'images/user.jpg' %}" alt="icon-pic" class="icon-pic">
                SALON
            </button>
            <button class="btn btn-outline-primary me-2 iconbtn" data-category="product" >
                <img src="{% static 'images/user.jpg' %}" alt="icon-pic" class="icon-pic">
                PRODUCT
            </button>
            <button class="btn btn-outline-primary iconbtn" data-category="other" >
                <img src="{% static 'images/user.jpg' %}" alt="icon-pic" class="icon-pic">
                OTHER
            </button>
        </div>
    </div>

    <h1 class="mb-4">Top Rated Salons</h1>
    <div id="container" class="row g-4"></div>
    


    <div class="modal fade" id="nestedModal" tabindex="-1" aria-labelledby="nestedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen"> <!-- Changed to 'modal-fullscreen' for full-screen -->
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="nestedModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="nestedModalBody">
                    <!-- Content will be injected here -->
                </div>
            </div>
        </div>
    </div>
    

    <script src="{% static 'Upper_Layer/js/salon.js' %}"></script>
    <script src="{% static 'Upper_Layer/js/salon_modal.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
